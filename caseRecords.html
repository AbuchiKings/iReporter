<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="profile">Case Records - iReport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="main.js"></script>
</head>

<body>
    <header class="siteHeader" id="topNav">
        <a id="logo" href="./">iReporter</a>
        <span id="username"><a id="logOutlink" href="./index.html"> Log 0ut</a></span>

    </header>



    <div id="navWrap" class="nav_aside">
        <a href="./caseRecords.html" class="active">Case records</a>
        <a href="./red-flagSettings.html">Create a case record</a>

    </div>

    <div class="siteBody">
        <div id="retrieveContainer" class="retreiveWrap">

            <form action="" id="adminForm1" class="byDate">
                <legend class="byDateLegend">Retrieve by date</legend>
                <br>

                <label for="from">
                    From: <input class="from" type="date" required />
                </label>

                <label for="to">
                    To: <input id="" class="to" type="date" required />
                </label>

                <button type="submit" class="button"> Retrieve</button>

            </form>
            <BR></BR>
            <form action="" id="adminForm2" class="byStatus">
                <legend>Retrieve by status</legend>
                <br>
                <select class="selStatus" required>
                    <option disabled selected value="Select Status">Select Status</option>
                    <option value="resolved"> Resolved </option>
                    <option value="rejected"> Rejected </option>
                    <option value="Under-Investigation"> Under Investigation </option>
                </select>
                <button type="submit" class="button"> Retrieve</button>

            </form>
            <BR></BR>

            <form action="" id="adminForm3" class="byId">
                <legend>Retreive by ID</legend>
                <br>
                <input type="text" class="byIdInput" required placeholder="Enter case ID">
                <button type="submit" class="button">Retreive</button>
            </form>

        </div>
        <div id="tableWrap" class="tableContainer">

            <table id="record" class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Case ID</th>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Geolocation</th>
                        <th>Status</th>

                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>
            <BR></BR>
            <form action="" id="changeStatForm">
                <legend id="changeStatTitle">Change case status</legend>
                <BR></BR>
                <input type="number" id="idEntry" class="enterId" required placeholder="Input case ID">
                <select id="selStat" required>
                    <option disabled selected value="Select Status">Select Status</option>
                    <option value="resolved"> Resolved </option>
                    <option value="rejected"> Rejected </option>
                    <option value="Under-Investigation"> Under Investigation </option>
                </select>
                <button type="reset" id="statReset" class="button">Reset Inputs</button>
                <br>
                <button type="submit" id="statSubmit" class="button">Change</button>
            </form>

        </div>
    </div>

    <footer id="footer">
        <p>iReporter &copy; 2018</p>
    </footer>
</body>

</html>
