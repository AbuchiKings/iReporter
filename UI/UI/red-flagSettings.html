<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a Red-flag or Intervention - iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="main.js"></script>
</head>

<body>
    <header class="siteHeader" id="topNav">
        <a id="logo" href="./">iReporter</a>
        <span id="username"><a id="logOutlink" href="./index.html"> Log 0ut</a></span>

    </header>

    <div id="navWrap" class="nav_aside">
        <a href="./userProfile.html">Profile</a>
        <a href="./red-flagSettings.html" class="active">Create a case record</a>
    </div>
    <div class="siteBody">
        <div>
            <form action="" id="newCaseForm">
                <fieldset>
                <Legend id="reportLabel">Report a case</Legend>

                <input id="caseTitle" type="text" placeholder="Title" required />
                <input id="city" type="text" placeholder=" City or State" required />
                <BR></BR>
                <input id="address" type="text" placeholder=" Address" required /> 
                <input id="country" type="text" placeholder=" Country" required />

                <br>
                <input id="geolocation" type="text" placeholder="Geolocation"  readonly /> 
               <button class="getGeo" type="button">Get location</button>

                <br>
               <textarea name="description" id="description" cols="10" rows="4" placeholder="Enter a brief description of your report."></textarea>
               <BR></BR>

               
               <BR></BR>           
               <select id="selCat" required>
                    <option disabled selected value="Select Category">Select Category</option>
                    <option value="Red-flag">Red-flag </option>
                    <option value="Intervention">Intervention </option>
                </select>      

            </fieldset>
            <BR></BR>
            <button type="submit" id="submitReport" class="button"> Report</button>
            </form>
        </div>

        <div id="tableWrap" class="content">

            <table id="caseTable" class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Case ID</th>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Comment</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Actions</th>

                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>

        </div>

    </div>

    <footer id="footer">
        <p>iReporter &copy; 2018</p>
    </footer>


</body>

</html>
