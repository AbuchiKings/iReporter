<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title id="profile">Profile - iReport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/index.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Monoton"
    />
  </head>

  <body id="userProfile">
    <header class="siteHeader" id="topNav">
      <a id="logo" href="./">iReporter</a>
      <span id="username"
        ><a id="logOutlink" href="./index.html"> Log 0ut</a></span
      >
    </header>

    <div id="navWrap" class="nav_aside">
      <a href="./userProfile.html" class="active">Profile</a>
      <a href="./red-flagSettings.html">Create a case record</a>
    </div>

    <div id="" class="siteBody">
      <div id="redFlagStats" class="userStats_container">
        <p>Your red-flag and Intervention Statistics</p>
        <br />
        <ul>
          <li class="userStats">Resolved: <span id="resolved"></span></li>
          <li class="userStats">
            Under Investigation: <span id="underInvestigation"></span>
          </li>
          <li class="userStats">Rejected: <span id="rejected"></span></li>
        </ul>
      
      <form action="" id="userRetrieve">
            <legend id="retByType">Retrieve by type</legend>
            <select id="seltype" required>
                <option disabled selected value="Select Type">Select Type</option>
                <option value="redFlag"> Red-flag </option>
                <option value="inter"> Intervention </option>
            </select>

            <button type="submit" id="" class="button">Retrieve</button>
        </form>
      </div>
      <div id="" class="tableContainer">
        <p>Your red-flag and intervention records</p>
        <table id="user_caseTable" class="table">
          <tr>
                <th>Date</th>
                <th>Case ID</th>
                <th>Type</th>
                <th>Title</th>
                <th>Comment</th>
                <th>Location</th>
                <th>Status</th>
                <th>Actions</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button id="modalBtn">Edit</button></td>
          </tr>
        </table>
      </div>
    </div>


<div id="editModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <form action="" id="newCaseForm">
            <fieldset>
            <Legend id="reportLabel">Edit case</Legend>

            <input id="caseTitle" type="text" placeholder="Title" required />
            <input id="city" type="text" placeholder=" City or State" required />
            <BR></BR>
            <input id="address" type="text" placeholder=" Address" required /> 
            <input id="country" type="text" placeholder=" Country" required />

            <br>
            <input id="geolocation" type="text" placeholder="Geolocation"  readonly /> 
           <button class="getGeo" type="button">Get location</button>

            <br>
           <textarea name="description" id="description" cols="10" rows="4" placeholder="Enter a brief description of your report."></textarea>
           <BR></BR>

           
           <BR></BR>           
           <select id="selCat" required>
                <option disabled selected value="Select Category">Select Category</option>
                <option value="Red-flag">Red-flag </option>
                <option value="Intervention">Intervention </option>
            </select>      

        </fieldset>
        <BR></BR>
        <button type="submit" id="submitReport" class="button"> Update</button>
        </form>  </div>

</div>

    <footer id="footer"><p>iReporter &copy; 2018</p></footer>

    <script src="./Javascript/main.js"></script>
  </body>
</html>
