<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a Red-flag or Intervention - iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="main.js"></script>
</head>

<body>
    <header class="siteHeader" id="topNav">
        <a id="logo" href="./">iReporter</a>
        <span id="username"><a id="logOutlink" href="./index.html"> Log 0ut</a></span>

    </header>

    <div id="navWrap" class="nav_aside">
        <a href="./userProfile.html" class="active">Profile</a>
        <a href="./red-flagSettings.html">Create a case record</a>
    </div>
    <div id="siteBody">
        <div>
            <form action="">
                <Legend id="reportLabel">Report a case</Legend>

                <input id="caseTitle" type="text" placeholder="Title" required />
                <input id="location" type="text" placeholder=" Location" required />

                <select id="selCat" required>
                    <option disabled selected value="Select Category">Select Category</option>
                    <option value="Red-flag">Red-flag </option>
                    <option value="Intervention">Intervention </option>
                </select>
                <BR></BR>

                <textarea name="description" id="description" cols="10" rows="6" placeholder=" Enter a brief description of your report."></textarea>
                <BR></BR>
                <button type="submit" id="submitRep"> Report</button>

            </form>
        </div>

        <div id="tableWrap" class="content">

            <table id="caseTable" class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Case ID</th>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Geolocation</th>
                        <th>Status</th>

                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>

        </div>

    </div>

    <footer id="footer">
        <p>iReporter &copy; 2018</p>
    </footer>


</body>

</html>
