<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Abuchi Ndinigwe">
    <meta name="keyword" content="iReporter, Red-flag, Intervention, Corruption, End corruption">
    <meta name="description"
        content="A web app designed for citizen to report instances of corruption or situations in need of government intervention">
    <title>iReporter - Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" media="screen" href="admin-dashboard.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="spinner.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="loader-div">
        <div class="spinner"></div>
    </div>

    <div class="popup-div first-popup">
        <form action="" class="popup-form email-update" id="email-update">
            <h3>Update email</h3>
            <div class="errors"></div>
            <p class="over-input">
                <label for="password">Password</label>
                <input type="password" name="psw" placeholder="Enter password" required minlength="5">
            </p>

            <p class="over-input">
                <label for="new-email">New email</label>
                <input type="email" name="email" placeholder="Enter new email" required>
            </p>

            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeEmailForm()">Close</button>
        </form>
    </div>


    <div class="popup-div second-popup">
        <form action="" class="popup-form password-update" id="password-update">
            <h3>Update password</h3>
            <div class="errors errors2"></div>
            <p class="over-input">
                <label for="oldPSW">Old password</label>
                <input type="password" name="oldPsw" placeholder="Enter old password" required minlength="5">
            </p>

            <p class="over-input">
                <label for="newPsw">New password</label>
                <input type="password" name="newPsw" minlength="5" placeholder="Enter new password" required
                    minlength="5">
            </p>

            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closePasswordForm()">Close</button>
        </form>
    </div>


    <header>
        <nav class="nav-bar">
            <div class="logo-wrapper">
                <a href="index.html" class="app-name"><span>iR</span>eporter</a>
                <a href="javascript:void(0)" class="first-icon" onclick="openNav()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

        </nav>
    </header>


    <div class="side-nav" id="nav-div">
        <a href="javascript:void(0)" class="icon" id="icon" onclick="closeNav()">&times;</a>
        <a href="user-dashboard.html" class="link active" id="first-link">ADMIN DASHBOARD</a>
        <p href="user-profile.html" class="link" id="third-link" onclick="openPasswordForm()">UPDATE PASSWORD</p>
        <p href="user-profile.html" class="link" id="third-link" onclick="openEmailForm()">UPDATE EMAIL</p>
        <a href="index.html" class="signout-link link">SIGN OUT</a>

    </div>

    <section class="bg-design"></section>

    <section class="admin-dashboard id=" admin-dashboard>
        <div class="admin-dashboard-select">
            <p>Sort incidents</p>
            <div class="admin-dashboard-select-wrapper">
                <p>
                    <select name="by-status" class="select-by" id="by-status">
                        <option selected disabled>By status</option>
                        <option value="Draft">Draft</option>
                        <option value="Under investigation">Under investigation</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </p>

                <p>
                    <select name="by-type" class="select-by" id="by-type">
                        <option value="" selected disabled>By type</option>
                        <option value="Intervention">Interventions</option>
                        <option value="Red-flag">Red-flags</option>
                    </select>
                </p>
                <p>
                    <select name="by-type" class="select-by" id="by-user">
                        <option value="" selected disabled>By user</option>
                    </select>
                </p>

            </div>

        </div>
        <BR></BR>
        <div class="admin-dashboard-main dashboard" id="admin-dashboard-main">

            <i aria-hidden="true"></i>
            <i aria-hidden="true"></i>
            <i aria-hidden="true"></i>

        </div>

    </section>

    <footer>
        <div>
            <span>Privacy policy</span>
            <span>Terms of use</span>
        </div>
        <div>
            <p>&copy 2019 iReporter. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/checks.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
