<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="profile">Profile - iReport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="main.js"></script>
</head>

<body id="userProfile">
    <header class="siteHeader" id="topNav">
        <a id="logo" href="./">iReporter</a>
        <span id="username"><a id="logOutlink" href="./index.html"> Log 0ut</a></span>

    </header>



    <div id="navWrap" class="nav_aside">
        <a href="./userProfile.html" class="active">Profile</a>
        <a href="./red-flagSettings.html">Create a case record</a>
    </div>

    <div id="" class="siteBody">
        <div id="redFlagStats" class="userStats_container">
            <p>Your red-flag and Intervention Statistics</p>
            <br>
            <ul>
                <li class="userStats">Resolved: <span id="resolved"></span></li>
                <li class="userStats">Under Investigation: <span id="underInvestigation"></span></li>
                <li class="userStats">Rejected: <span id="rejected"></span></li>
            </ul>
        </div>

        <div id="" class="tableContainer">

            <table id="user_caseTable" class="table">
                <p> Your red-flag and intervention records</p>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Case ID</th>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Status</th>

                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>

        </div>
    </div>

    <footer id="footer">
        <p>iReporter &copy; 2018</p>
    </footer>
</body>

</html>
