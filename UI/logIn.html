<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In - iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="main.js"></script>
</head>

<body id="logIn">
    <header class="siteHeader" id="topNav">
        <a href="./" id="logo">iReporter</a>
        <span id="signUpLink">Don't have an account yet?<a href="./signUp.html"> Sign Up</a></span>
    </header>

    <div id="logInWrap">
        <form action="" id="logInForm">
            
            <input type="email" id="logInEmail" required placeholder="example@ymail.com" pattern="">
            <BR></BR>
            <input type="password" id="LogInPwd" required placeholder="password">
            <BR></BR>
            <button type="submit" id="logInSub">Log In</button>

        </form>
    </div>

    <footer id="footer">
        <p>iReporter &copy; 2018</p>
    </footer>

</body>

</html>
